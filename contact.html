<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>IndiGo | Plan your Indian vacation</title>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/">
        <link rel="stylesheet" href="style.css" >
    </head>

    <body>

        <header>
            <a href="#" class="logo"> <i class="fas fa-tour"></i>IndiGo</a>
            <nav class="navbar">
                <div id="nav-close" class="fas fa-times"></div>
                <a href="travel.html" >Home</a>
                <a href="destination.html" >Destinations</a>
                <a href="services.html" >Services</a>
                <a href="contact.html" >Contact</a>
            </nav>

            <div class="icons">
                <i class="fas fa-bars" id="menu-btn" ></i>
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-user" id="login-btn"></i>
            </div>
    
        </header>

        <div class="search-form">

            <div id="close-search" class="fas fa-times"></div>

            
            <form action="">
                <input type="search" name="" id="search-box" placeholder="Search here...">
                <label for="search-box" class="fas fa-search" ></label>
            </form>
        </div>

        <div class="login-form-container" > 

            <i class="fas fa-times"  id="form-close"></i>
            <form action="">
                <h3>Login</h3>
                <input type="email" class="box" placeholder="Enter your email">
                <input type="password" class="box" placeholder="Enter your password">
                <input type="submit" value="Login" class="btn">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
                <p>forgot password? <a href="#" >click here</a></p>
                <p>Don't have an account? <a href="#" >Create Account</a></p>
            </form>
        </div>

        <section class="contact" id="contact">
            <h1 class="heading">Contact Us </h1>
            <div class="row">
                        <div class="image">
                            <img src="Image-3.jpeg" alt="">
                        </div>

                        <form action="">
                            <div class="inputBox">
                                <input type="text"  placeholder="Your Name">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="inputBox">
                                <input type="number" placeholder="Contact No.">
                            </div>
                  
                            <textarea rows="4"  placeholder="Your Message" style="resize : none;"></textarea> 
                            <input type="submit" class="btn" value="Send Message">

                        </form>

                
                </div>
                
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="script.js"></script>   
    </body>
</html>
